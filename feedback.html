<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Feedback Form</h2>
        <form class="shadow p-4 bg-light rounded">
            <div class="mb-3">
                <label class="form-label">Name (Optional)</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone (Optional)</label>
                <input type="tel" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select class="form-select">
                    <option>⭐</option>
                    <option>⭐⭐</option>
                    <option>⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐⭐</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Any Questions?</label>
                <textarea class="form-control" rows="3" placeholder="Enter your question"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Comments (Optional)</label>
                <textarea class="form-control" rows="2" placeholder="Any other feedback?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
